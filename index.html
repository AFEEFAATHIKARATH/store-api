<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-center"><B>LATEST COLLECTIONS</B></h1>
    <div class="container d-flex flex-wrap " id="result"></div>

</body>
<script>
        fetch("https://fakestoreapi.com/products").then(out=>out.json()).then(result=>displayData(result))
        function displayData(outArray){
            for(let i of outArray){
                // var title=outArray.title
                result.innerHTML+=`
        <div class="card shadow  bg-body-tertiary rounded ms-4" style="width: 18rem; align-items:center; margin:10px; ">
      <img src="${i.image}" class="card-img-top" alt="..." style="width:13rem; height:12rem;margin-left:40px;margin-top:10px;">
      <div class="card-body bg bg-subtle">
     <p class="card-text text-center"><b>  ${i.category}</b></p>   
    <h5 class="card-title" style="font-size:16px;">${i.title}</h5>
    <p class="card-text"><b> $ ${i.price}</b></p>
   
      <p class="card-text"> <i class="fa-solid fa-star"></i> ${i.rating.rate}</p>
  
</div>
        <a href="#" class="btn  mb-5"><i class="fa-solid fa-cart-shopping" "style="color: #fafafa;  "></i> SHOP NOW</a>
      </div>
      </div>
    </div>
    </div>
   `
    }
    
        }
</script>
</html>
